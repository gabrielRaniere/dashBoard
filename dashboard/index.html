<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/style.css">

    <!--icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="dashboard">
        <header class="heading">
            <button class="btn-open-close"><i class='bx bxs-right-arrow'></i></button>
            <div class="logo"><p>GR</p></div>
            <div class="description">
                <h1>GabrielRan</h1>
                <p>Web developer</p>
            </div>
        </header>
        <section class="icones">
            <div class="search icon  center">
                <i class='bx bx-search-alt-2'></i>
                <div class="description">
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="icon center">
                <i class='bx bx-home-alt center'></i>
                <div  class="description">
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="icon center">
                <i class='bx bx-bar-chart-alt-2'></i>
                <div class="description">
                    <p>Revenue</p>
                </div>
            </div>
            <div class="icon center">
                <i class='bx bx-bell'></i>
                <div>
                    <p class="description">Notifications</p>
                </div>
            </div>
            <div class="icon center">
                <i class='bx bx-heart'></i>
                <div>
                    <p class="description">Likes</p>
                </div>
            </div>
            <div class="icon center">
                <i class='bx bxs-wallet' ></i>
                <div>
                    <p class="description">Wallets</p>
                </div>
            </div>
        </section>
        <footer>
            <div class="icon center">
                <i class='bx bx-log-out'></i>
                <div>
                    <p class="description">Logout</p>
                </div>
            </div>
            <div class="search icon dark-mode center">
                <span class="description"><i class='bx bxs-moon' ></i></span>
                <div>
                    <p class="description">Dark Mode</p>
                </div>
                <div class="dark-btn">
                    <div class="bola"></div>
                </div>
            </div>
        </footer>
    </div>

    <script src="assets/index.js"></script>
</body>
</html>
